<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
</head>
<body>
    <header class="header-title">
        <h1>Formulário TrybeTrip</h1>
    </header> <!-- Titulo do Formulário -->
        
    <main>
         
        <form action="" method="GET" class="form">
            
            <div class="line-content">
                <label for="input-nome">Nome Completo:</label>
                <input type="text" id="input-nome" placeholder="Digite seu nome" required>
            </div> 

            <div class="line-content">
                <label for="input-email">Email:</label>
                <input type="text" id="input-email" placeholder="Digite seu email" required>
            </div>
            
            <div class="line-content">
                <fieldset>
                    <legend>Destino Preferido</legend>
                    <input type="radio" id="destino-1" name="destino-preferido" value="cidade">
                    <label for="destino-1">Cidade</label>
            
                    <input type="radio" id="destino-2" name="destino-preferido" value="campo">
                    <label for="destino-2">Campo</label>

                    <input type="radio" id="destino-3" name="destino-preferido" value="praia">
                    <label for="destino-3">Praia</label> 
                    
                    <input type="radio" id="destino-4" name="destino-preferido" value="montanhas">
                    <label for="destino-4">Montanhas</label>
                </fieldset>    
            </div>


            <div class="line-content">
                <label for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                <textarea name="resposta" id="textarea" cols="50" rows="10" required></textarea>
            </div>
            
            <div class="line-content">
                <label for="input-data">Qual a melhor data para realizar sua viagem?</label>
                <input type="date" name="data" id="input-data" required>
            </div>

            <div class="line-content"> 
                <input type="checkbox" id="checkbox-oportunidades">
                <label for="checkbox-oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>
            
            <div class="line-content">
                <input type="checkbox" id="checkbox-termo">
                <label for="checkbox-termo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div>
            
            <div class="line-content">
                <button class="btn btn-primary" type="submit">Enviar</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>

        </form>
    </main>
    
</body>
</html>
